  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
    header {background:#222; color:white; padding:20px; text-align:center;}
    h1 {margin:0; font-size:24px;}

    .social-links a {
      display:inline-block;

      padding:6px 12px;

    }
    .social-links a:hover {background:#666;}
    #gallery {display:grid; grid-template-columns:repeat(auto-fill,minmax(250px,1fr)); gap:15px; padding:20px;}
    .card {background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:pointer;}
    .card img {width:100%; display:block; height:200px; object-fit:cover; user-select:none;}

    /* Lightbox */

      flex-direction:column;
    }
    #lightbox img {
      max-width:90%;
      max-height:80%;
      border-radius:8px;

    }

      font-size:30px;
      margin:0 15px;
      cursor:pointer;

<body>
  <header>
    <h1>Portofoliu Foto — Titus Emanuel Ilieși</h1>

     <a href="mailto:titusemanueliliesi28@gmail.com">Email</a>

    </div>
  </header>

  <main>
    <section id="gallery">
      <p>Se încarcă imaginile…</p>
    </section>
  </main>

  <!-- Lightbox -->
  <div id="lightbox">
    <img src="" alt="">
    <div class="controls">
      <span class="btn" id="prev">&#10094;</span>
      <span class="btn" id="next">&#10095;</span>
    </div>
  </div>

  <footer>
    &copy; 2025 Titus Emanuel Ilieși. Toate drepturile rezervate.
    <div class="social-links">
      <!-- Linkuri și în footer -->
      <a href="https://www.instagram.com/titusemanuell" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/titusemanueliliesi" target="_blank">Facebook</a>
      <a href="mailto:titusemanueliliesi28@gmail.com">Email</a>
    </div>
  </footer>

  <script>
  let images = [];
  let currentIndex = 0;

  async function loadImages() {
    try {
      const res = await fetch("https://api.github.com/repos/titusemanuel/titusemanuel.ro/contents/images");
      if (!res.ok) throw new Error("Nu s-a putut încărca lista de imagini");
      const files = await res.json();

      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      images = files.filter(f => f.name.match(/\.(jpg|jpeg|png|gif)$/i));

      images.forEach((f, index) => {
        const card = document.createElement("div");
        card.className = "card";

        const image = document.createElement("img");
        image.src = f.download_url;
        image.alt = f.name.replace(/\.[^/.]+$/, "").replace(/[-_()]/g, " ");

        const info = document.createElement("div");
        info.className = "info";

        const title = document.createElement("div");
        title.className = "title";
        title.textContent = image.alt;

        info.appendChild(title);
        card.appendChild(image);
        card.appendChild(info);
        gallery.appendChild(card);

        // click -> lightbox
        card.addEventListener("click", () => openLightbox(index));
      });

      // controale lightbox
      document.getElementById("prev").addEventListener("click", showPrev);
      document.getElementById("next").addEventListener("click", showNext);

      // închidere la click fundal
      const lb = document.getElementById("lightbox");
      lb.addEventListener("click", e => {
        if (e.target.id === "lightbox") closeLightbox();
      });

      // taste navigare
      document.addEventListener("keydown", e => {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
      });

    } catch (err) {
      document.getElementById("gallery").textContent = "Eroare: " + err.message;
      console.error(err);
    }
  }

  function openLightbox(index) {
    currentIndex = index;
    const lb = document.getElementById("lightbox");
    const lbImg = lb.querySelector("img");
    lbImg.src = images[index].download_url;
    lbImg.alt = images[index].name.replace(/\.[^/.]+$/, "").replace(/[-_()]/g, " ");
    lb.style.display = "flex";
  }

  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    openLightbox(currentIndex);
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    openLightbox(currentIndex);
  }

  loadImages();
  </script>
</body>
